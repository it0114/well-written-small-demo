<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .input-box {
            display: flex;
            align-items: center;
        }

        .input-content {
            width: 200px;
            max-width: 200px;
            border-radius: 4px;
            border: 1px solid #333;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>


<div class="input-box">
    <div class="input-content" contenteditable="true"></div>
    <span class="input-btn">隐藏</span>
</div>

<script>
    let inputContent = document.querySelector(".input-content")
    let inputBtn = document.querySelector(".input-btn")

    let text = ""
    let show = true
    let reg = /^1[3-9]\d{9}$/
    inputBtn.addEventListener("click", () => {
        if (show) {
            if (reg.test(inputContent.innerText)) {
                text = inputContent.innerText
                show = false
                inputBtn.innerText = "隐藏"
                inputContent.innerText = replaceStar(text)
                return
            }
            alert("请输入正确的手机号")
        } else {
            console.log(text);
            show = true
            inputBtn.innerText = "显示"
            inputContent.innerText = text
        }
    })

    function replaceStar(tel) {
        let array = tel.split("");
        array.splice(3, 4, "****");
        return array.join("");
    }
</script>

</body>
</html>
