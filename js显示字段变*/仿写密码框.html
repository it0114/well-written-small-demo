<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .input-box {
            display: flex;
            align-items: center;
        }

        .input-content {
            width: 200px;
            border-radius: 4px;
            border: 1px solid #333;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>


<div class="input-box">
    <div class="input-content" contenteditable="true"></div>
    <span class="input-btn">隐藏</span>
</div>

<script>


    let inputContent = document.querySelector(".input-content")
    let inputBtn = document.querySelector(".input-btn")

    let text = ""

    inputContent.addEventListener("input", (e) => {
        text = e.target.innerText
    })

    let flag = false
    inputBtn.addEventListener("click", () => {
        if (flag) {
            flag = false
            inputBtn.innerText = "隐藏"
            inputContent.innerText = text
        } else {
            flag = true
            inputBtn.innerText = "显示"
            replaceStar(inputContent)
        }
    })

    function replaceStar(ele) {
        let tel = ele.innerText
        let len = ele.innerText.length
        let startNum = []
        for (let i = 0; i < len; i++) startNum.push("*")
        ele.innerText = tel.replace(tel.substring(0, len), startNum.join(""))
    }

</script>

</body>
</html>
