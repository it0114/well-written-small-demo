<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .input-box {
            display: flex;
            align-items: center;
        }

        .input-content {
            width: 200px;
            border-radius: 4px;
            border: 1px solid #333;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>


<div class="input-box">
    <div class="input-content" contenteditable="true"></div>
    <span class="input-btn">隐藏</span>
</div>

<script>


    let inputContent = document.querySelector(".input-content")
    let inputBtn = document.querySelector(".input-btn")

    let text = ""

    inputContent.addEventListener("input", (e) => {
        text = e.target.innerText
    })

    let flag = false
    inputBtn.addEventListener("click", () => {
        if (flag) {
            flag = false
            inputBtn.innerText = "隐藏"
            inputContent.innerText = text
        } else {
            flag = true
            inputBtn.innerText = "显示"
            replaceStar(inputContent, 4, 5) //注意点 : 第一个数字必须小于第二个数字
        }
    })

    /**
     *
     * @param ele    传入 需要改变的元素
     * @param start  从什么位置开始
     * @param end    到什么位置结束
     */
    function replaceStar(ele, start, end) {
        let tel = ele.innerText

        // 隐藏中间
        let startNum = []
        for (let i = start - 1; i < end; i++) startNum.push("*")
        ele.innerText = tel.replace(tel.substring(start - 1, end), startNum.join(""))
    }

</script>

</body>
</html>
